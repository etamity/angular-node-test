<div ng-controller="LoginCtrl">
    <div class="alert alert-success" ng-show="loginSuccess" role="alert">Logged in successfully !</div>
    <div class="alert alert-danger" ng-show="loginFailure" role="alert">Log in failed !</div>
    <br />
    <div class="container">
        <form class="form-signin">
            <h2 class="form-signin-heading">SIGN IN</h2>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" ng-model="user.username" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" ng-model="user.password" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me" ng-model="rememberMe"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="logIn()">Sign in</button>
        </form>
    </div>
</div>
