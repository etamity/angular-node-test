<table class="table table-hover">
    <thead>
        <tr>
            <th>IP</th>
            <th>USERNAME</th>
            <th>ACTION</th>
            <th>DATETIME</th>
        </tr>
    </thead>
    <tbody ng-repeat="item in ctrl.items">
        <tr>
            <th scope="row">{{item.ip}}</th>
            <td>{{item.username}}</td>
            <td>{{item.action}}</td>
            <td>{{item.datetime | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
        </tr>
    </tbody>
</table>

<nav>
    <ul class="pagination">
        <li>
            <a href="" data-ng-click="prevPage()" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li ng-repeat="pageIndex in ctrl.pages.pagesData" data-itemid="$index+1"><a href="" data-ng-click="gotoPage($index+1)">{{$index + 1}}</a></li>
        <li>
            <a href="" data-ng-click="nextPage()" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
